<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<title>设计管家后台管理</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

							<div class="info_name"></div>

					</div>

							<li>

							<li>

				<div class="right">

					</div>
					<div class="info-image rightDiv">
						<div><img src="img/info_image.png" /></div>
					</div>
					<div class="LastDataTime rightDiv">
						<div class="last_time">
							上次登录时间：<i></i>
						</div>
					</div>
					<div class="LastDataTime rightDiv">
						<div class="last_ip">
							上次登录IP：<i></i>
						</div>
					</div>
				</div>
			</div>
			<div id="content" name="backstageAdmin" names="unitInfo">

					<a href="###">管理员管理</a>&nbsp;&gt;&nbsp;
					<a>单位信息</a>
				</div>
				<div class="box">

							<div class="thirdBoxDiv">
								<div>单位名称：</div>
								<span><input type="text" name="" id="name" value="" placeholder="输入单位名称"/></span>
							</div>
							<div class="thirdBoxDiv">
								<div>单位电话：</div>
								<span><input type="text" name="" id="mobile" value="" placeholder="输入电话" /></span>
							</div>
							<div class="thirdBoxDiv">
								<div>单位地址：</div>
								<span><input type="text" name="" id="address" value="" placeholder="输入地址" /></span>
							</div>
							<div class="thirdBoxDiv">
								<div>邮政编码：</div>
								<span><input type="text" name="" id="zipcode" value="" placeholder="输入邮政编码" /></span>
							</div>
							<div class="thirdBoxDiv">
								<div>单位邮箱：</div>
								<span><input type="text" name="" id="email" value="" placeholder="输入邮箱" /></span>
							</div>

						<div class="thirdBoxButton">
							<button type="button" id="btn_newIfo">确&nbsp;&nbsp;定</button>

					<div class="danw">
						单位信息：
						<span></span>
					</div>
