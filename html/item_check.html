			<div id="content">

					<div class="msg_head">
						<span>项目信息</span>
					</div>
					<form id="myform">
						<div class="msg_bottom">
							<div class="basic_msg">
								<div class="basic_head"><span>基本信息</span></div>
								<table border="1" cellpadding="0" cellspacing="0">
									<tbody>
										<tr class="e9ecf1">
											<td class="item"><i class="xinghao">*</i>项目编号：</td>
											<td class="item_num number"></td>
											<td class="item"><i class="xinghao">*</i>项目名称：</td>
											<td class="item_num name"></td>
										</tr>
										<tr>
											<td class="item">立项时间：</td>
											<td class="item_num project_time">

											</td>
											<td class="item">所属区域：</td>
											<td class="item_num"><i class="province"></i>&nbsp;<i class="city"></i></td>
										</tr>
										<tr class="e9ecf1">
											<td class="item">建筑类型：</td>
											<td class="item_num style">
												<input type="" name="" id="" value="1" class="building_type" disabled="disabled" />
											</td>
											<td class="item">阶段类型：</td>
											<td class="item_num style">
												<input type="" name="" id="" value="1" class="stage" disabled="disabled" />
											</td>
										</tr>
										<tr>
											<td class="item">项目地址：</td>
											<td class="item_num"><input type="" name="address" id="" value="" class="address" disabled="disabled" /></td>
											<td class="item">项目进度：</td>
											<td class="item_num process"></td>
										</tr>
										<tr class="e9ecf1">
											<td class="item">合同附件：</td>
											<td class="item_num file"><span class="filename">合同名字</span></td>
											<td class="item">收款情况：</td>
											<td class="item_num receipt"><input type="text" disabled="disabled" /></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--//基本资料-->
							<div class="unit_msg">
								<div class="unit_msg_head"><span>建设单位基本资料</span></div>
								<table border="1" cellspacing="0">
									<tbody>
										<tr class="e9ecf1">
											<td class="item">建设单位：</td>
											<td class="item_num"><input type="text" name="build" class="build" disabled="disabled" /></td>
											<td class="item">项目主管：</td>
											<td class="item_num"><input type="text" name="supervisor" value="" class="supervisor" disabled="disabled" /></td>
										</tr>
										<tr>
											<td class="item">联系电话：</td>
											<td class="item_num"><input type="text" name="tel" value="" class="tel" disabled="disabled" /></td>
											<td class="item">主管(联系电话)：</td>
											<td class="item_num"><input type="text" name="supervisor_tel" value="" class="supervisor_tel" disabled="disabled" /></td>
										</tr>
										<tr class="e9ecf1">
											<td class="item">电子邮箱：</td>
											<td class="item_num"><input type="text" name="email" value="" class="email" disabled="disabled" /></td>
											<td class="item">联系地址：</td>
											<td class="item_num"><input type="text" name="contact_address" value="" class="contact_address" disabled="disabled" /></td>
										</tr>
									</tbody>
								</table>
							</div>

												<select name="">
												</select>
											</div>
										</div>
									</div>
									<div class="item_table">

													<td class="item_num"></td>

												<tr>

													<td class="item_num"></td>
												</tr>
												<tr>
													<td class="item">电气负责：</td>
													<td class="item_num"></td>
												</tr>
												<tr>
													<td class="item">排水负责：</td>
													<td class="item_num"></td>
												</tr>
												<tr>
													<td class="item">暖通负责：</td>
													<td class="item_num"></td>
												</tr>
											</tbody>
										</table>
